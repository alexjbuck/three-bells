<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#002447" />
    <title>Offline - Three Bells</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body {
          font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
          background: linear-gradient(135deg, #002447 0%, #003d6b 50%, #002447 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }
      .container {
          background: white;
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
          padding: 60px 40px;
          max-width: 500px;
          width: 100%;
          text-align: center;
      }
      .icon {
          width: 90px;
          height: 90px;
          background: linear-gradient(135deg, #002447 0%, #003d6b 100%);
          border-radius: 20px;
          margin: 0 auto 30px;
          display: flex;
          align-items: center;
          justify-content: center;
          box-shadow: 0 10px 30px rgba(0, 36, 71, 0.3);
          font-size: 40px;
      }
      h1 {
          font-size: 2em;
          color: #002447;
          margin-bottom: 10px;
          font-weight: 700;
      }
      .subtitle {
          color: #666;
          font-size: 1.1em;
          margin-bottom: 30px;
          line-height: 1.6;
      }
      .retry-button {
          display: inline-block;
          background: #002447;
          color: white;
          padding: 14px 28px;
          text-decoration: none;
          border-radius: 10px;
          font-size: 1em;
          font-weight: 600;
          border: none;
          cursor: pointer;
          transition: all 0.3s ease;
      }
      .retry-button:hover {
          background: #003d6b;
          transform: translateY(-2px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p class="subtitle">
        It looks like you've lost your internet connection. Please check your connection and try
        again.
      </p>
      <button class="retry-button" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
